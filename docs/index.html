<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emails input test (Miro)</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="dist/page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Share <b>Board name</b> with others</h1>

      <div id="emails-input" class="input-container"></div>

      <div class="footer">
        <button onclick="addRandomEmail()">Add email</button>
        <button onclick="getEmailsCount()">Get emails count</button>
      </div>
    </div>

    <div id="result" class="result"></div>

    <script src="dist/emails-input.js"></script>
    <script src="dist/random-emails.js"></script>
    <script>
      const emailsInput = EmailsInput(document.querySelector("#emails-input"));

      document
        .getElementById("emails-input")
        .addEventListener("change", function (ev) {
          document.getElementById("result").innerHTML =
            "Input value: <br>" + emailsInput.getEmails();
        });

      var addRandomEmail = function () {
        emailsInput.addEmail(getRandomEmail());
      };

      var getEmailsCount = function () {
        alert(emailsInput.getEmails(true).length);
      };
    </script>
  </body>
</html>
